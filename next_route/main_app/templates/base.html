{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'styles/main.css' %}" />
    <script src="{% static 'scripts/main.js' %}" defer></script>
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <nav class="navbar-container">
        <div class="navbar-logo-container">
            <P class="NextRoute-Logo-Text">NextRoute</P>
        </div>
        <div class="navbar-links-container">
            <a href="{% url 'route_search' %}">
                <div class="find-routes-button navbar-button">Find Routes</div>
            </a>
            {% if user.is_authenticated %}
                <a href="{% url 'logout' %}">
                    <div class="navbar-button">Logout</div>
                </a>
                <a href="{% url 'profile' user.pk %}">
                    <div class="navbar-button">Profile</div>
                </a>
            {% else %}
                <a href="{% url 'login' %}">
                    <div class="navbar-button">Login</div>
                </a>
                <a href="{% url 'signup' %}">
                    <div class="navbar-button">Signup</div>
                </a>
            {% endif %}
        </div>
    </nav>
    {% block content %}
    {% endblock %}
    <footer>
        <p>NextRoute</p>
        <hr>
        <p>Â© 2021 Designs by Robert Sato</p>
    </footer>
</body>
</html>
