{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'styles/main.css' %}" />
    <script src="{% static 'scripts/main.js' %}" defer></script>
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <nav class="navbar-container">
        <a href="{% url 'splash_page' %}" class="navbar-logo-link">
            <div class="navbar-logo-container">
                <P class="NextRoute-Logo-Text">NextRoute</P>
                <img src="{% static 'images/logo.png' %}" alt="" class="navbar-logo-image">
            </div>
        </a>
        <div class="navbar-links-container">
            <a href="{% url 'route_search' %}" class="navbar-link">
                <div class="find-routes-button navbar-button green-button">Find Routes</div>
            </a>
            {% if user.is_authenticated %}
                <a href="{% url 'logout' %}" class="navbar-link">
                    <div class="navbar-button white-button">Logout</div>
                </a>
                <a href="{% url 'profile' user.pk %}" class="navbar-link">
                    <div class="navbar-button green-button">Profile</div>
                </a>
            {% else %}
                <a href="{% url 'login' %}" class="navbar-link">
                    <div class="navbar-button white-button">Login</div>
                </a>
                <a href="{% url 'signup' %}" class="navbar-link">
                    <div class="navbar-button green-button">Signup</div>
                </a>
            {% endif %}
        </div>
    </nav>
    {% block content %}
    {% endblock %}
    <footer class="footer-container">
        <p class="footer-app-name">NextRoute</p>
        <hr class="footer-line">
        <p class="footer-trademark-text">Â© 2021 Designs by Robert Sato</p>
    </footer>
</body>
</html>
